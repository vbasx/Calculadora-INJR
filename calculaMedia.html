<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="calculaMedia.css">
    <script src="calculaMedia.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Darker+Grotesque:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div id="calculadora">
            <div id="entrada">
                <span>Nota:</span>
                <input type="text" id="nota"> <!-- poderia ter usado type="number", mas preferi mostrar a possibilidade de digitar valores não numéricos livremente -->
                <button id="adicionar">Adicionar</button>
            </div>
            <textarea id="saida" readonly></textarea>
            <button id="buttonMedia">Calcular média</button>
            <div>
                <p id="saidaMedia"></p>
            </div>
    </div>
    
</body>
</html>
